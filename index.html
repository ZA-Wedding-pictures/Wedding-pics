<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Share your photos with us!</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --page-bg: #fafafa;
    --text-primary: #333333;
    --accent: #5C1D13;
    --accent-light: #d6a96e;
    --card-bg: #ffffff;
    --shadow-color: rgba(0,0,0,0.1);
  }

  /* ─── layout ─── */
  body {
    margin: 0;
    padding: 0 1rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: var(--page-bg);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1, h2, h3 {
    margin: 0;
    font-family: 'Cormorant Garamond', serif;
    color: var(--accent);
  }

  .card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 4px 12px var(--shadow-color);
    padding: 2rem 2.5rem;
    max-width: 460px;
    width: 100%;
    text-align: center;
  }

  /* ─── form elements ─── */
  input[type=file],
  button {
    font: inherit;
    padding: 0.75rem 1rem;
    border: 1px solid #dddddd;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    background: var(--accent);
    color: #fff;
    border: none;
    margin-top: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button.secondary {
    background: var(--accent-light);
    margin-top: 0.5rem;
  }
  button:hover:not(:disabled) { opacity: 0.9; }
  button:disabled           { background: #cccccc; cursor: not-allowed; }

  #msg { margin-top: 1rem; font-size: 0.95rem; min-height: 1.2em; }

  /* ─── progress bar ─── */
  #progressWrap {
    margin-top: 1rem;
    width: 100%;
    height: 10px;
    background: #dddddd;
    border-radius: 6px;
    overflow: hidden;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: var(--accent);
    transition: width 0.35s ease;
  }

  /* If you’d still like the spinner, uncomment below & keep the div in HTML
  .spinner { … }
  */
</style>

<body>
  <div class="card">
    <h2>Share your photos and videos with us!</h2>
    <p>Choose as many files as you like – they’ll upload in full quality (large images are resized client-side to speed things up).</p>

    <input type="file" id="file" accept="image/*,video/*" multiple />
    <button id="send">Upload</button>
    <button id="gallery" class="secondary">Show Gallery</button>

    <div id="msg"></div>
    <div id="progressWrap" style="display:none;">
      <div id="progressBar"></div>
    </div>
  </div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyqi94k9S_FdEm441PZL0MbjyzFuGqCWo7ejtKkTi-W9rzfOszM1frUbS3_LV1bNDUO/exec';

document.getElementById('send').onclick    = () => uploadFiles();
document.getElementById('gallery').onclick = () => window.location.href = 'gallery.html';

function showMessage(text, ok = false) {
  const el = document.getElementById('msg');
  el.textContent = text;
  el.style.color = ok ? 'var(--accent)' : 'inherit';
}
function setProgress(fraction) {
  document.getElementById('progressBar').style.width = (fraction * 100) + '%';
}

/* ─── main upload flow ─── */
async function uploadFiles() {
  const input = document.getElementById('file');
  const files = Array.from(input.files);
  if (!files.length) { alert('Pick at least one file first!'); return; }

  // initialise UI
  document.getElementById('progressWrap').style.display = 'block';
  setProgress(0);
  document.getElementById('send').disabled = true;

  try {
    for (let i = 0; i < files.length; i++) {
      const nth = i + 1;
      showMessage(`Uploading ${nth} / ${files.length}… sorry it’s taking a while`);
      await uploadSingle(files[i]);
      setProgress(nth / files.length);
    }
    showMessage('Thank you so much for celebrating with us. Lots of love, Adiba & Zac 🥰', true);
    input.value = '';
  } catch (err) {
    console.error(err);
    showMessage('❌ Something went wrong – please try again.');
  } finally {
    document.getElementById('send').disabled = false;
  }
}

/* ─── helpers ─── */
function downscaleImage(file, maxDim = 2400, quality = 0.85) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => {
      let { width: w, height: h } = img;
      if (w > h && w > maxDim) { h *= maxDim / w; w = maxDim; }
      else if (h > w && h > maxDim) { w *= maxDim / h; h = maxDim; }
      const canvas = document.createElement('canvas');
      canvas.width = w; canvas.height = h;
      canvas.getContext('2d').drawImage(img, 0, 0, w, h);
      canvas.toBlob(b => b ? resolve(b) : reject('Canvas toBlob failed'), 'image/jpeg', quality);
    };
    img.onerror = reject;
    img.src = URL.createObjectURL(file);
  });
}

function blobToBase64(blob) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(',')[1]);
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

async function uploadSingle(file) {
  let blob = file;
  let filename = file.name;
  let mimetype = file.type || 'application/octet-stream';

  if (file.type.startsWith('image/')) {
    blob = await downscaleImage(file);
    filename = filename.replace(/\.[^/.]+$/, '') + '_web.jpg';
    mimetype = 'image/jpeg';
  }

  const b64  = await blobToBase64(blob);
  const body = new URLSearchParams({ data: b64, filename, mimetype });
  const res  = await fetch(ENDPOINT, { method: 'POST', body });
  if (!res.ok) throw new Error(res.statusText);
}
</script>
</body>
</html>
