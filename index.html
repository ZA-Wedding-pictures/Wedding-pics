<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Share your photos</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fafafa;--text:#333;--accent:#5C1D13;--accentLight:#d6a96e;--shadow:rgba(0,0,0,.08)}
  *{box-sizing:border-box}
  body{margin:0;padding:0 1rem;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
  h2{margin:0 0 .75rem;font-family:'Cormorant Garamond',serif;color:var(--accent);font-weight:700}
  p{margin:0 0 1.25rem;font-size:1rem;line-height:1.45}
  .card{background:#fff;border-radius:20px;box-shadow:0 8px 24px var(--shadow);width:100%;max-width:420px;padding:2rem;text-align:center}
  .btn{display:block;width:100%;padding:.85rem 1rem;border-radius:12px;font:600 1.05rem/1.2 inherit;cursor:pointer;border:none;transition:opacity .25s}
  .btn:hover:not(:disabled){opacity:.9}
  .btn:disabled{background:#ccc;cursor:not-allowed}
  #choose{background:var(--accentLight);color:#fff;margin-bottom:.5rem}
  #upload{background:var(--accent);color:#fff;margin-top:1rem;display:none}
  #progressWrap{margin-top:1rem;height:8px;width:100%;background:#ddd;border-radius:4px;overflow:hidden;display:none}
  #progressBar{height:100%;width:0;background:var(--accent);transition:width .35s ease}
  #file{display:none}

  /* live preview grid */
  #preview{display:grid;grid-template-columns:repeat(4,1fr);gap:.35rem;margin:1.25rem 0 0}
  #preview img,.tile{width:100%;aspect-ratio:1;border-radius:8px;object-fit:cover;box-shadow:0 2px 4px var(--shadow)}
  .tile{display:flex;align-items:center;justify-content:center;background:#e0e0e0;color:#555;font-weight:600;font-size:1rem}

  /* gallery link */
  #galleryLink{margin-top:2.25rem;color:var(--accent);font-size:1.05rem;text-decoration:none;font-weight:600}
</style>

<body>

  <div class="card">
    <h2>Share your photos with us!</h2>
    <p>Upload as many pictures as you like.<br>No videos please ðŸ™‚</p>

    <div id="preview"></div>

    <input type="file" id="file" accept="image/*" multiple>
    <button id="choose" class="btn">Choose photos</button>

    <button id="upload" class="btn">Upload</button>

    <div id="progressWrap"><div id="progressBar"></div></div>
  </div>

  <a id="galleryLink" href="gallery.html">â†’ View shared gallery</a>

<script>
/* ---------- CONFIG ---------- */
const ENDPOINT='https://script.google.com/macros/s/AKfycbyqi94k9S_FdEm441PZL0MbjyzFuGqCWo7ejtKkTi-W9rzfOszM1frUbS3_LV1bNDUO/exec';

/* ---------- helpers ---------- */
const $=s=>document.querySelector(s);
const b64=b=>new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result.split(',')[1]);r.onerror=rej;r.readAsDataURL(b)});
const bar=f=>$('#progressBar').style.width=(f*100)+'%';

/* ---------- choose & preview ---------- */
$('#choose').onclick = ()=>$('#file').click();
$('#file').onchange  = ()=>{
  const list=[...$('#file').files];
  $('#upload').style.display=list.length?'block':'none';
  renderPreview(list);
};

function renderPreview(list){
  const wrap=$('#preview');
  wrap.innerHTML='';                               // clear prior thumbs
  const thumbs=list.slice(0,3);
  thumbs.forEach(f=>{
    const img=document.createElement('img');
    img.src=URL.createObjectURL(f);
    img.onload=()=>URL.revokeObjectURL(img.src);
    wrap.appendChild(img);
  });
  if(list.length>3){
    const tile=document.createElement('div');
    tile.className='tile';
    tile.textContent='+'+(list.length-3);
    wrap.appendChild(tile);
  }else{
    // fill up to 4 cells to keep grid even
    for(let i=list.length;i<4;i++){
      const ph=document.createElement('div');
      ph.className='tile'; ph.style.background='transparent'; ph.style.boxShadow='none';
      wrap.appendChild(ph);
    }
  }
}

/* ---------- UPLOAD ---------- */
$('#upload').onclick = ()=>uploadAll();

async function uploadAll(){
  const list=[...$('#file').files]; if(!list.length)return;
  $('#progressWrap').style.display='block';bar(0);$('#upload').disabled=true;

  try{
    let i=0;
    for(const f of list){
      await send(f); bar(++i/list.length);
    }
    resetAfterSuccess();
  }catch(e){console.error(e);alert('Upload failed â€“ please try again.');$('#upload').disabled=false;}
}

async function send(file){
  const blob=await resize(file);
  const body=new URLSearchParams({
    data:await b64(blob),
    filename:file.name.replace(/\.[^/.]+$/,'')+'_web.jpg',
    mimetype:'image/jpeg'
  });
  await fetch(ENDPOINT,{method:'POST',mode:'no-cors',body});
}

function resetAfterSuccess(){
  alert('Thanks for sharing! ðŸŽ‰');
  $('#file').value=''; $('#upload').style.display='none';
  $('#progressWrap').style.display='none'; bar(0);
  $('#preview').innerHTML='';
}

/* ---------- down-scale on device ---------- */
function resize(f,max=2400,q=.85){
  return new Promise((res,rej)=>{
    const img=new Image();
    img.onload=()=>{
      let{width:w,height:h}=img;
      if(w>h&&w>max){h*=max/w;w=max}else if(h>max){w*=max/h;h=max}
      const c=document.createElement('canvas');c.width=w;c.height=h;
      c.getContext('2d').drawImage(img,0,0,w,h);
      c.toBlob(b=>b?res(b):rej('toBlob fail'),'image/jpeg',q);
    };
    img.onerror=rej; img.src=URL.createObjectURL(f);
  });
}
</script>
</body>
</html>
